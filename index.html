<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pentest Redirect Test</title>
  <script>
    window.onload = () => {
      // open WebSocket connection to your machine
      const ws = new WebSocket("ws://127.0.0.1:8080");

      ws.onopen = () => {
        console.log("WebSocket connected.");
        ws.send("Client connected at " + new Date());
      };

      ws.onmessage = (event) => {
        console.log("Message from server:", event.data);
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
      };

      ws.onclose = () => {
        console.log("WebSocket closed.");
      };

      // after connection is attempted, redirect visitor
      setTimeout(() => {
        window.location.href = "https://endearing-chaja-254111.netlify.app/";
      }, 1000); // wait 1 second before redirect
    };
  </script>
</head>
<body>
  <h1>Connecting...</h1>
  <p>If not redirected automatically, <a href="https://endearing-chaja-254111.netlify.app/">click here</a>.</p>
</body>
</html>
